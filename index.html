<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>

    <title> Crazy Brake your Brain Train Time</title>
</head>
<body>
    <div class="container" style="background-color:black">
        <div class="jumbotron" style="background-color:aqua ">
            <h1 class="text-center">Chuga Chuga Express</h1>
            <h3 class="text-center">All Aboard.</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Live Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='employee-table'>
                            <thead>
                                <tr>
                                    <th>Initial Train</th>
                                    <th>Train</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Train</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTB">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>New Train and Destination</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-time-input">First Train Time</label>
                                <input class="form-control" id="first-train-time-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency in Minutes</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/css/style.css"></script>
    <script src="assets/css/reset.css"></script>
</body>

</html>
